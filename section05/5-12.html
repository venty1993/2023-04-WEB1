<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .color1 {
            color: green;
        }
    </style>
</head>

<body>
    <h1>스마트폰 웹 디자인</h1>
    <h2 class="color1">Smartphone Web Design</h2>
    <!-- p태그에서 클래스 빼고 span에 넣기 -->
    <p><span class="color1">스마트폰</span> 가입자가 급속히 증가하는....</p>

    <!-- block과 inline작동방식이 다르다. -->
    <!-- span은 inline이라 줄바꿈이 되지 않는데 -->
    <!-- block속성 태그는 줄바꿈이 되기떄문에 p > p 이런식으로는 쓰지 않는다. -->
    <p>p태그안에 p를 여러개 쓰면
    <p class="color1">이렇게된다</p>
    </p>
</body>

</html>
