<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="get">

        <input type="text" name="search">

        <input type="button" value="암거나">

        <input type="checkbox" name="" id="">

        <input type="color" name="" id="">

        <input type="date" name="" id="">
        <!-- username@address.com 형태로 유효성검사 실행 -->
        이메일 : <input type="email" name="" id="">

        <input type="file" name="" id="">
        <!-- 오른쪽에 숫자를 올리고 내릴수있는 버튼 제공 -->
        <input type="number" name="" id="">
        <!-- 작성되는 텍스트를 노출되지 않게 * 로 가려줌 -->
        <input type="password" name="" id="">

        <input type="radio" name="" id="">

        <input type="range" name="" id="">
        <!-- 같은 form 안에있는 input들 초기화 -->
        <input type="reset" value="초기화">
        <!-- form의 정보를 전송한다. -->
        <input type="submit" value="전송">
        <!-- 모바일환경에서 누르면 숫자패드를 띄워준다. -->
        <input type="tel" name="전화번호" id="">

    </form>


</body>

</html>
