<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <strong>굵게</strong>
    <b>굵게</b>

    <i>기울이기</i>

    <mark>형광펜 표시</mark>

    <span>글자내용</span>
    <ruby>한자
        <rt>위에쓰는글씨</rt>
    </ruby>

    <!-- span은 자주 사용된다. -->
    <!-- 굳이 하나 더 꼽자면 strong정도는 사용할만 하다. -->
</body>

</html>
